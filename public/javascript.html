<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <style>
      form {
        padding: 20px;
        position: fixed;
        bottom: 0; /*place the message field at the bottom */
        width: 100%;
        padding-right: 50px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <ul id="messages"></ul>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form action="">
            <div class="input-group mb-3">
              <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="button-addon2" />
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const room = "Javascript";
      const socket = io("/tech");
      const msgForm = document.querySelector("form");
      const msg = document.querySelector("#m");
      const messages = document.querySelector("#messages");

      msgForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!msg.value) return;

        socket.emit("message", { msg: msg.value, room });
        msg.value = "";
        return false;
      });
      socket.on("connect", () => {
        socket.emit("join", { room });
      });
      socket.on("message", (msg) => {
        console.log(`Client has received the message: ${msg}`);
        messages.innerHTML += `<li>${msg}</li>`;
      });
    </script>
  </body>
</html>
